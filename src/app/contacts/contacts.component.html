<div class="container contactListContainer">
  <div class="well">
    <div class="centerBlock">
      Contacts
    </div>
    <div class="panel panel-success ">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>FAVORITE CONTACTS</strong></h3>
      </div>
      <div class="panel-body">
        <div class="container">
          <div class="row contactItem" *ngFor="let contact of contacts | favorite : true">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
              <a *ngIf="contact.smallImageURL != null || contact.smallImageURL != ''" href="" onclick="contactDetail(contact)">
                <img class="img-responsive img-rounded" id="imageList"
                    src="{{contact.smallImageURL}}"
                    onError="this.src='assets/images/userLarge/User_Large.png'">
                </a>
            </div>
            <div class="col-lg-10 col-md-9 col-sm-8 col-xs-12">
              <div class="row">
                <h4>
                  <span class="glyphicon" [ngClass]="{ 'glyphicon-star-empty': !contact.isFavorite, 'glyphicon-star' : contact.isFavorite }"></span>
                  {{contact.name}}                  
                </h4>
              </div>
              <div class="row"><span class="contactName" *ngIf="contact.companyName != null || contact.companyName != ''">{{contact?.companyName}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-success ">
      <div class="panel-heading">
        <h3 class="panel-title">OTHER CONTACTS</h3>
      </div>
      <div class="panel-body">
        <div class="container">
          <div class="row contactItem" *ngFor="let contact of contacts | favorite : false">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
              <a *ngIf="contact.smallImageURL != null || contact.smallImageURL != ''" href="" onclick="contactDetail(contact)">
                <img class="img-responsive img-rounded" id="imageList"
                    src="{{contact.smallImageURL}}"
                    onError="this.src='assets/images/userLarge/User_Large.png'">
                </a>
            </div>
            <div class="col-lg-10 col-md-9 col-sm-8 col-xs-12">
              <div class="row">
                <h4>
                  <span class="glyphicon" [ngClass]="{ 'glyphicon-star-empty': !contact.isFavorite, 'glyphicon-star' : contact.isFavorite }"></span>                  {{contact.name}}
                </h4>
              </div>
              <div class="row"><span class="contactName" *ngIf="contact.companyName != null || contact.companyName != ''">{{contact?.companyName}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
